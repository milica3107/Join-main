<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img/join-logo.svg"
      type="image/x-icon"
    />
    <title>Join | Summary</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/summary.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <script src="../script.js" defer></script>
    <script src="../js/summary.js" defer></script>
    <script src="../js/render.js"></script>
    <script type="module">
      import { logout } from "../js/firebase.js";
      import { loadDataFromLocalStorage } from "../js/firebase-helper.js";
      loadDataFromLocalStorage();
      document.addEventListener("DOMContentLoaded", () => {
        document.body.addEventListener("click", (event) => {
          const target = event.target;
          if (target.id === "logoutButton") {
            logout();
          }
        });
      });
    </script>
  </head>
  <body onload='loadSummary("summary", "menu")'>
    <div class="container">
      <div>
        <div id="menu-content" class="menu-content"></div>
      </div>
      <div class="main-content">
        <header id="header-content" class="header"></header>
        <main class="main main-summary">
          <div class="title-summary">
            <h1>Join 360</h1>
            <img src="../assets/img/Vector-summery.svg" class="title-vector" />
            <p>Key Metrics at a Glance</p>
            <img src="../assets/img/vector-log-in.svg" class="mobile-vector" />
          </div>

          <div class="summary-list">
            <div class="summary-to-do">
              <a href="./board.html" class="summary-to-do-left">
                <div class="summary-img">
                  <svg
                    class="edit-svg"
                    width="25"
                    height="25"
                    viewBox="0 0 25 25"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.16667 22.3332H5.03333L16.5333 10.8332L14.6667 8.9665L3.16667 20.4665V22.3332ZM22.2333 8.89984L16.5667 3.29984L18.4333 1.43317C18.9444 0.922059 19.5722 0.666504 20.3167 0.666504C21.0611 0.666504 21.6889 0.922059 22.2 1.43317L24.0667 3.29984C24.5778 3.81095 24.8444 4.42761 24.8667 5.14984C24.8889 5.87206 24.6444 6.48873 24.1333 6.99984L22.2333 8.89984ZM20.3 10.8665L6.16667 24.9998H0.5V19.3332L14.6333 5.19984L20.3 10.8665Z"
                      fill="white"
                    />
                  </svg>
                </div>
                <div class="summary-left-text">
                  <h2 id="summaryToDo"></h2>
                  <h3>To-do</h3>
                </div>
              </a>

              <a href="./board.html" class="summary-to-do-right">
                <div class="summary-img">
                  <svg
                    width="38"
                    height="30"
                    viewBox="0 0 38 30"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                      stroke="white"
                      stroke-width="7"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="summary-left-text">
                  <h2 id="summaryDone"></h2>
                  <h3>Done</h3>
                </div>
              </a>
            </div>

            <a href="./board.html" class="summary-urgent">
              <div class="summary-urgent-left">
                <div class="urgent-img">
                  <img src="../assets/img/Frame urgent.svg" />
                </div>
                <div class="urgent-text">
                  <h2 id="summaryUrgent"></h2>
                  <h3>Urgent</h3>
                </div>
                <img
                  src="../assets/img/Vector-urgent.svg"
                  class="vector-urgent"
                />

                <div class="urgent-right-text">
                  <p id="summaryUpcomingDeadline" class="monat"></p>
                  <p class="upcoming">Upcoming Deadline</p>
                </div>
              </div>
            </a>

            <div class="summary-tasks">
              <a href="./board.html" class="tasks-board">
                <div class="tasks-board-text">
                  <h2 id="tasksInBoard"></h2>
                  <p>Tasks in Board</p>
                </div>
              </a>

              <a href="./board.html" class="tasks-board">
                <div class="tasks-board-text">
                  <h2 id="summaryInProgress"></h2>
                  <p>Tasks in Progress</p>
                </div>
              </a>

              <a href="./board.html" class="tasks-board">
                <div class="tasks-board-text">
                  <h2 id="summaryAwaitFeedback"></h2>
                  <p>Awaiting Feedback</p>
                </div>
              </a>
            </div>
          </div>
          <div id="greeting" class="greet"></div>
        </main>
      </div>
    </div>
  </body>
</html>

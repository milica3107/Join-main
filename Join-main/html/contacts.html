<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../assets/img/join-logo.svg"
      type="image/x-icon"
    />
    <title>Join | Contacts</title>
    <link rel="stylesheet" href="../styles/dialog.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <script src="../script.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/render-contacts.js"></script>
    <script src="../js/templates-contacts.js"></script>
    <script type="module">
      import { logout } from "../js/firebase.js";
      import { loadDataFromLocalStorage } from "../js/firebase-helper.js";
      loadDataFromLocalStorage();
      document.addEventListener("DOMContentLoaded", () => {
        document.body.addEventListener("click", (event) => {
          const target = event.target;
          if (target.id === "logoutButton") {
            logout();
          }
        });
      });
    </script>
  </head>
  <body onload='initContacts("contacts", "menu")'>
    <div id="overlay-placeholder" class="overlay-placeholder d-none"></div>
    <div class="container">
      <div>
        <div id="menu-content" class="menu-content"></div>
      </div>
      <div class="main-content">
        <header id="header-content" class="header"></header>
        <main class="main contact-main">
          <div class="overlay-placeholder-mobile d-none"></div>
          <!-- Hier den Inhalt der Seite einfÃ¼gen! -->
          <div id="contacts-list" class="contacts-list">
            <!-- <div id="alphabet-list-container" class="alphabet-list-container"> -->

            <div
              onclick="renderAddContact()"
              class="add-contact-button button-hover-light-blue-background"
            >
              <div>Add new contact</div>
              <div><img src="../assets/img/person_add.svg" alt="" /></div>
            </div>
            <div id="alphabet-list-container" class="alphabet-list-container">
            </div>
          </div>
          <div id="contacts-info" class="contacts-info">
            <div class="contacts-header-wrap">
              <div class="contacts-header">Contacts</div>
              <div class="contacts-seperation-border"></div>
              <div class="contacts-motto">better with a team</div>
              <div class="arrow-left-contacts" onclick="toggleClass(document.getElementById('contacts-info'), 'translate-x-0'), resetContactHighlights()"><img src="../assets/img/arrow-left.svg" alt=""></div>
            </div>
            <div id="userInfo" class="user-info-container"></div>
            <div class="menu-contacts" onclick="openContactsMenu(event)"><img src="../assets/img/more_vert.svg" alt=""></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
